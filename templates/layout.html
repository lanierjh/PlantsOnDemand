<!DOCTYPE html>
<html>
<head>
    <!-- Head content tbd-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Default Title{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--way to link main.css file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <!-- Google Fonts - Great Vibes and Pacifico -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Roboto:wght@300&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav-color">
        <div class="container">
            <a class="navbar-brand" href="#">Plant Care App</a>
            <ul class="navbar-nav ms-auto" id="nav-color">
                {% if session['google_id'] %}
                    <!-- Show this navigation when the user is signed in -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('protected_area_decorated')}}">Dashboard</a>
                    </li>
                    <!-- Add links to other pages here -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('plant_search')}}">Plant Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('user_profile_decorated')}}">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('plant_diary')}}">Plant Diary</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('plant_simulation')}}">Plant Simulation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                {% else %}
                    <!-- Show this navigation when the user is not signed in -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login_page') }}">Log In</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
