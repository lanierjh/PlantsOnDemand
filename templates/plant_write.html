{% extends "layout.html" %}

{% block title %}
Write Diary
{% endblock %}

{% block content %}
    <div class="container mt-5"> 
        <form action="/plant_write" method="POST">
        <div class="form-group">
            <h2 class="mb-3"> Plant Diary </h2>
            <h3 class="mb-3"> Write and save notes on your saved plants </h3> 
            <label for="title" class="form-label"> Title: </label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div>
            <label for="date" class="form-label"> Date: </label>
            <input type="text" id="date" name="date" class="form-control" required>
        </div>
        <div>
            <label for="notes" class="form-label"> Notes: </label>
            <textarea placeholder="Enter notes here" class="form-control" style="width:1000px; height:500px" id="notes" name="notes"></textarea>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </div>
        </form>
    </div>
            

{% endblock %}
